<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary text-white p-4 mb-4 text-center">CRUD</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="form">
                    <div class="form-group">
                        <label for="fName">FirstName*</label>
                        <input type="text" name="" id="fName" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="lName">FirstlName*</label>
                        <input type="text" name="" id="lName" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="text" name="" id="email" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact*</label>
                        <input type="text" name="" id="contact" class="form-control"required>
                    </div>
                    <div  class="form-group text-right">
                        <button class="btn btn-primary" type="submit"id="subbtn">submit</button>
                      <!---- <input type="submit" value="submit" class="form-control" class=""btn btn-primary"">-->
                      </div>
                      <div  class="form-group text-right">
                        <button class="btn btn-primary d-none" type="button"id="updatebtn">update</button>
                      <!---- <input type="submit" value="submit" class="form-control" class=""btn btn-primary"">-->
                      </div>
                      <div  class="form-group text-right">
                        <button class="btn btn-primary d-none" type="button"id="delete">Delete</button>
                      <!---- <input type="submit" value="submit" class="form-control" class=""btn btn-primary"">-->
                      </div>
                    </form>
            </div>
            <div class="col-sd-6">
            <table class="table table-bordered table-responsive" >
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                    <tbody id="formid">
                       
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</div>
    <script src="./Assets/js/app.js"></script>
</body>
</html>
